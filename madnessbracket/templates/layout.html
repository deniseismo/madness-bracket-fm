<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    {% if title %}
    <title>Madness Bracket - {{ title }}</title>
    {% else %}
    <title>Madness Bracket</title>
    {% endif %}

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='images/logo/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='images/logo/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='images/logo/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='images/logo/site.webmanifest') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='images/logo/safari-pinned-tab.svg') }}"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="{{ url_for('static', filename='css/normalize.css') }}"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js/dist/tippy.css" />
    <link
      href="{{ url_for('static', filename='css/mainjke.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="intro-header"></header>
      <main class="main">{% block content %}{% endblock %}</main>
      <footer class="footer">
        <a class="about-link" href="/about">About</a>
        <p class="copyright">Â© 2021 seismo</p>
      </footer>
    </div>
  </body>
</html>
